<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShop - shopper dashboard</title>

    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">

</head>

<body>

    <div class="container-fluid h-100" id="dashboard">
        <div class="row">

            <!-- Left panel -->
            <div class="col-2">
                <div class="card w-100 mysidebar bg-light">
                    <div class="container-fluid text-center mytoppadding">
                       <h2>Main menu</h2>
                    </div>

                    <div class="container">
                        <hr>
                    </div>
                    <div class="container-fluid text-center mainmenu">
                        <button type="button" id="restaurants" class="btn btn-light w-100 myButtonMenu" v-on:click="selectSubmenu('restaurants')">Restaurants</button>
                        <button type="button" id="viewCart" class="btn btn-light w-100 myButtonMenu" v-on:click="selectSubmenu('viewCart')">View cart</button>
                        <button type="button" id="myProfile" class="btn btn-light w-100 myButtonMenu" v-on:click="selectSubmenu('myProfile')">My profile</button>
                        <button type="button" id="orders" class="btn btn-light w-100 myButtonMenu" v-on:click="selectSubmenu('orders')">Orders</button>
                    </div>

                    <div class="container mt-auto text-center" style="margin-bottom: 20px;">
                        <hr>
                        <button type="button" class="btn btn-ligt w-100">Logout</button>
                    </div>
                </div>

            </div>

            <!-- Restaurants view -->
            <!-- Jumbotron -->
            <div class="col-10" v-if="visible == 'restaurants'">
                <div class="container">
                    <div class="card myJumbotron">
                        <div id="carouselExampleFade" class="carousel slide mycanvas" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="../Images/dashboard-1.png" class="d-block w-100 mySlideItems">
                              </div>
                              <div class="carousel-item">
                                <img src="../Images/dashboard-2.png" class="d-block w-100 mySlideItems">
                              </div>
                              <div class="carousel-item">
                                <img src="../Images/dashboard-3.png" class="d-block w-100 mySlideItems">
                              </div>
                            </div>
                          </div>
                    </div>
                </div>

                <!-- Filtering area -->
                <div class="container">
                    <hr>

                    <div class="row ">
                        <div class="col-1"></div>

                        <div class="col-1 my-auto">
                            <label class="form-label">Name:</label>
                        </div>
                        <div class="col-2 my-auto">
                            <input class="form-control my-auto" v-model="filterObj.name">
                        </div>

                        <div class="col-1"></div>

                        <div class="col-1 my-auto">
                            <label class="form-label">Type:</label>
                        </div>
                        <div class="col-2 my-auto">
                            <input class="form-control" v-model="filterObj.type">
                        </div>
                        
                        <div class="col-1 my-auto"></div>

                        <div class="col-2 my-auto">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" :checked="filterObj.isAsc" id="ascendingRadio">
                            <label class="form-check-label" for="ascendingRadio">
                                Ascending
                              </label>
                        </div>

                        <div class="col-1"></div>
                    </div>

                    <div class="row" style="margin-top: 5px; margin-bottom: 5px;"></div>

                    <div class="row">
                        <div class="col-1"></div>

                        <div class="col-1 my-auto">
                            <label class="form-label">Location:</label>
                        </div>
                        <div class="col-2 my-auto">
                            <input class="form-control my-auto" v-model="filterObj.location">
                        </div>

                        <div class="col-1"></div>

                        <div class="col-1 my-auto">
                            <label class="form-label">Rating:</label>
                        </div>
                        <div class="col-1 my-auto">
                            <select class="form-select" aria-label="Default select example" :value="filterObj.rating">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                              </select>
                        </div>
                        <div class="col-1 my-auto">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" :checked="filterObj.isOpen">
                            <label class="form-check-label" for="flexCheckDefault">
                                Is open
                            </label>
                        </div>
                        
                        <div class="col-1 my-auto"></div>

                        <div class="col-2 my-auto">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="descendingRadio" :checked="filterObj.isDesc">
                            <label class="form-check-label" for="descendingRadio">
                                Descending
                              </label>
                        </div>

                        <div class="col-1"></div>
                    </div>

                    <hr>
                </div>

                <!-- Restasurants menu -->
                <div class="container mytoppadding myMainRestaurants">
                    <div class="overflow-auto container" style="height: 460px;">
                        <div class="row">
                            <div class="col-sm-3" v-for="restaurant in restaurants">
                                <div class="card mytoppadding myRestaurantCard">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-6">
                                                <img class="mb-4" src="../Images/logo.png" alt="" width="72" height="57">
                                            </div>
                                            <div class="col-6">
                                                <h5 class="card-title" style="margin-top: 20px; margin-right: 60px;">{{restaurant.name}}</h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-5">
                                                <h5 style="margin-left: 15px;">Type:</h5>
                                            </div>
                                            <div class="col-6 text-end">
                                                <h5 style="color: grey">{{restaurant.type}}</h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-5">
                                                <h5 style="margin-left: 15px; margin-top: 10px;">Rating:</h5>
                                            </div>
                                            <div class="col-6 text-end">
                                                <h5 style="margin-left: 15px; margin-top: 10px; color: grey">{{restaurant.rating}}</h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <h5 style="margin-left: 15px; margin-top: 10px;">Currently:</h5>
                                            </div>
                                            <div class="col-5 text-end">
                                                <h5 style="margin-left: 15px; margin-top: 10px; color: grey">{{(restaurant.open == 'true') ? 'Open' : 'Closed'}}</h5>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12">
                                                <h5 style="margin-left: 15px; margin-top: 10px; color: grey">{{restaurant.address}}</h5>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <h5 style="margin-left: 15px; margin-top: 10px; color: grey">{{restaurant.city}}</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- My profile view -->
            <div class="col-10" v-if="visible == 'myProfile'">
                <div class="container">
                    <div class="row headerRow">
                        <h2 style="margin-left: 40px;">Account details</h2>
                    </div>
                    
                    <hr>

                    <div class="row">
                        <div class="col-6">
                            <div class="row normalRow">
                                <div class="col-4 my-auto">
                                    <label class="form-label">Username:</label>
                                </div>
                                <div class="col-7 my-auto">
                                    <input class="form-control" v-model="tempCurrUser.username" readonly>
                                </div>
                            </div>
        
                            <div class="row normalRow">
                                <div class="col-4 my-auto">
                                    <label class="form-label">First name:</label>
                                </div>
                                <div class="col-7 my-auto">
                                    <input class="form-control" v-model="tempCurrUser.firstname">
                                </div>
                            </div>
        
                            <div class="row normalRow">
                                <div class="col-4 my-auto">
                                    <label class="form-label">Last name:</label>
                                </div>
                                <div class="col-7 my-auto">
                                    <input class="form-control" v-model="tempCurrUser.lastname"> 
                                </div>
                            </div>
        
                            <div class="row normalRow">
                                <div class="col-4 my-auto">
                                    <label class="form-label">Email:</label>
                                </div>
                                <div class="col-7 my-auto">
                                    <input class="form-control" v-model="tempCurrUser.email">
                                </div>
                            </div>
        
                            <div class="row normalRow">
                                <div class="col-4 my-auto">
                                    <label class="form-label">Date of birth:</label>
                                </div>
                                <div class="col-7 my-auto">
                                    <input class="form-control" type="date" :value="tempCurrUser.dateOfBirth" id="example-date-input">
                                </div>
                            </div>
        
                            <hr style="margin-top: 30px;">
        
                            <div class="row normalRow">
                                <div class="col-4 my-auto">
                                    <label class="form-label">Old password:</label>
                                </div>
                                <div class="col-7 my-auto">
                                    <input class="form-control" type="password" id="example-date-input">
                                </div>
                            </div>
        
                            <div class="row normalRow">
                                <div class="col-4 my-auto">
                                    <label class="form-label">New password:</label>
                                </div>
                                <div class="col-7 my-auto">
                                    <input class="form-control" type="password" id="example-date-input">
                                </div>
                            </div>

                            <div class="row normalRow">
                                <div class="col-4"></div>
                                <div class="col-6">
                                    <button class="btn btn-primary">Apply changes</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 text-center">
                            <img src="../Images/bronze-member.png" style="width: 20%; height: auto; margin-top: 180px;" v-if="status == 'bronze'">
                            <img src="../Images/silver-member.png" style="width: 20%; height: auto; margin-top: 180px;" v-if="status == 'silver'">
                            <img src="../Images/gold-member.png" style="width: 20%; height: auto; margin-top: 180px;" v-if="status == 'gold'">
                            <h3 style="margin-top: 20px;">You have <em>{{tempCurrUser.points}}</em> points!</h3>
                            <br>
                            <h3>That makes you a <em>{{status}}</em> buyer!</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <script src="../../jquery-3.3.1.min.js"></script>
    <script src="../../vue.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
