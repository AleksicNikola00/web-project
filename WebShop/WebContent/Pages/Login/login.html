<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShop - Login</title>

    <!-- <link rel="stylesheet" href="rest/../Pages/Bootstrap/css/bootstrap.css"> 
    <link rel="stylesheet" href="rest/../Pages/Login/login.css"> -->

    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-signin card text-center">
        <form>
            <img class="mb-4" src="../Images/logo.png" alt="" width="72" height=57>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <hr>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="utraBuyerx123">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

            <hr>

            <h2 class="h4"><small class="text-muted">No account? <a href="#">Register</a></small></h2>

            <p class="mt-5 mb-3 text-muted">&copy; Aleksić i Milosavljević Nikole</p>
        </form>        
    </div>

    <div class="form-register card" >
        <div class="container w-100 text-center">
            <img class="mb-4" src="../Images/logo.png" alt="" width="72" height=57>
            <h1 class="h3 mb-3 fw-normal">Registration form</h1>
        </div>

        <hr>

        <form>
            
            <div class="container">

                <div class="row from-margin-correcton">
                    <div class="col-2 my-auto">
                        <label class="form-label">Username:</label>
                    </div>
                    <div class="col-10 my-auto">
                        <input type="text" class="form-control w-100" placeholder="eg. ultraBuyerx123">
                    </div>
                </div>

                <div class="row from-margin-correcton">
                    <div class="col-2 my-auto">
                        <label class="form-label">Password</label>
                    </div>
                    <div class="col-10 my-auto">
                        <input type="password" class="form-control w-100" placeholder="eg. extraSafe123">
                    </div>
                </div>

                <div class="row from-margin-correcton">
                    <div class="col-2 my-auto">
                        <label class="form-label">First name:</label>
                    </div>
                    <div class="col-4 my-auto">
                        <input type="text" class="form-control w-100" placeholder="Your name">
                    </div>
                    <div class="col-2 my-auto">
                        <label class="form-label">Last name:</label>
                    </div>
                    <div class="col-4 my-auto">
                        <input type="text" class="form-control w-100" placeholder="Your surname">
                    </div>
                </div>
                
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>

            <div class="container text-center">
                <p class="mt-5 mb-3 text-muted">&copy; Aleksić i Milosavljević Nikole</p>
            </div>
        </form>        
    </div>
    
    


    <!--
    <script src="rest/../Pages/Bootstrap/js/bootstrap.js"></script>
    <script src="rest/../jquery-3.3.1.min.js"></script>-->
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <script src="../../jquery-3.3.1.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
